<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/static/style.css" />
    <title>Baykar Exam</title>
  </head>
  <body>
    <main
      class="relative w-screen h-screen flex justify-center items-center bg-gray-200"
    >
      <div
        id="preload"
        class="absolute w-full h-full left-0 top-0 flex flex-col justify-center items-center gap-2 bg-gray-800/50"
      >
        <div class="animate-spin">
          <svg
            fill="none"
            height="48"
            width="48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M4 24c0 11.046 8.954 20 20 20s20-8.954 20-20S35.046 4 24 4"
              stroke="#fff"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="4"
            />
          </svg>
        </div>
        <p class="text-white text-base font-semibold">Sorular yükleniyor</p>
      </div>
      <div
        id="timer"
        class="absolute top-5 left-1/2 -translate-x-1/2 font-extrabold text-slate-900 text-2xl"
      >
        00:30
      </div>
      <div class="w-1/3 h-auto p-4 bg-white rounded-lg flex flex-col gap-4 shadow-sm">
        <p id="question-title" class="text-center text-slate-900 font-normal text-base"></p>
        <form action="">
          <div id="wrapper">
          </div>
          <div class="flex justify-between">
            <button
              type="button"
              id="prev"
              class="bg-slate-900 py-2 px-4 rounded-lg text-white font-semibold transition duration-300 hover:bg-gray-200 hover:text-slate-900"
            >
              Önceki
            </button>
            <button
              type="button"
              id="next"
              class="bg-slate-900 py-2 px-4 rounded-lg text-white font-semibold transition duration-300 hover:bg-gray-200 hover:text-slate-900"
            >
              Sonraki
            </button>
          </div>
        </form>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
