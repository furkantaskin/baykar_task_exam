<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/static/style.css" />
  <title>Baykar Exam</title>
</head>

<body>
  <main class="relative overflow-x-hidden px-4 w-screen h-screen flex justify-center items-center bg-gray-200">
    <div id="timer" class="absolute top-5 left-1/2 -translate-x-1/2 font-extrabold text-slate-700 text-2xl">
      00:30
    </div>
    <div class="fixed bottom-0 left-0 w-full p-4 flex flex-col gap-2" id="guide">
      <div class="flex items-center gap-2">
        <kbd class="text-white text-lg bg-gradient-to-r bg-slate-700 rounded-md w-8 flex items-center justify-center aspect-square">A</kbd>
        <kbd class="text-white text-lg bg-gradient-to-r bg-slate-700 rounded-md w-8 flex items-center justify-center aspect-square">B</kbd>
        <kbd class="text-white text-lg bg-gradient-to-r bg-slate-700 rounded-md w-8 flex items-center justify-center aspect-square">C</kbd>
        <kbd class="text-white text-lg bg-gradient-to-r bg-slate-700 rounded-md w-8 flex items-center justify-center aspect-square">D</kbd>
        <span class="text-ls text-slate-700 leading-none font-medium">Şık işaretlemek için basın</span>
      </div>
      <div>
        <kbd class="text-white text-lg bg-gradient-to-r bg-slate-700 inline-block rounded-md py-1 px-4">Space</kbd>
        <span class="text-ls text-slate-700 leading-none font-medium">Sonraki soruya geçmek için basın</span>
      </div>
    </div>
    <div class="w-full lg:w-1/2 h-auto p-6 pt-8 bg-white rounded-lg flex flex-col gap-6 shadow-sm" id="content-area">
      <p id="question-title" class="text-center px-4 text-slate-700 font-normal text-lg">
        <span class="w-full h-5 block animate-pulse">
          <span class="w-full h-full block bg-gray-200 rounded-full"></span>
        </span>
      </p>
      <form action="" id="quiz-form">
        <div id="wrapper">
          <ul
            class="w-full mb-8 flex flex-col gap-2 text-sm font-medium text-gray-900 bg-white border-gray-200 rounded-lg ">
            <li class="w-full">
              <div class="flex items-center relative">
                <input id="a" type="checkbox" value="" name="test_quation" class="absolute inset-0 opacity-0 peer"
                  onclick="updateInputs(this)">
                <label for="a"
                  class="relative w-full py-3 pr-3 pl-12 text-base font-medium transition duration-300 text-gray-900 border border-gray-200 rounded-lg peer-checked:border-slate-700 peer-checked:bg-slate-700 peer-checked:text-white before:absolute before:left-3 before:top-1/2 before:-translate-y-1/2 before:content-['A']">
                  <span class="w-full h-5 block animate-pulse">
                    <span class="w-full h-full block bg-gray-200 rounded-full"></span>
                  </span>
                </label>
              </div>
            </li>

            <li class="w-full ">
              <div class="flex items-center relative">
                <input id="b" type="checkbox" value="" name="test_quation" class="absolute inset-0 opacity-0 peer"
                  onclick="updateInputs(this)">
                <label for="b"
                  class="relative w-full py-3 pr-3 pl-12 text-base font-medium transition duration-300 text-gray-900 border border-gray-200 rounded-lg peer-checked:border-slate-700 peer-checked:bg-slate-700 peer-checked:text-white before:absolute before:left-3 before:top-1/2 before:-translate-y-1/2 before:content-['B']">
                  <span class="w-full h-5 block animate-pulse">
                    <span class="w-full h-full block bg-gray-200 rounded-full"></span>
                  </span>
                </label>
              </div>
            </li>
            <li class="w-full ">
              <div class="flex items-center relative">
                <input id="c" type="checkbox" value="" name="test_quation" class="absolute inset-0 opacity-0 peer"
                  onclick="updateInputs(this)">
                <label for="c"
                  class="relative w-full py-3 pr-3 pl-12 text-base font-medium transition duration-300 text-gray-900 border border-gray-200 rounded-lg peer-checked:border-slate-700 peer-checked:bg-slate-700 peer-checked:text-white before:absolute before:left-3 before:top-1/2 before:-translate-y-1/2 before:content-['C']">
                  <span class="w-full h-5 block animate-pulse">
                    <span class="w-full h-full block bg-gray-200 rounded-full"></span>
                  </span>
                </label>
            </li>
            <li class="w-full ">
              <div class="flex items-center relative">
                <input id="d" type="checkbox" value="" name="test_quation" class="absolute inset-0 opacity-0 peer"
                  onclick="updateInputs(this)">
                <label for="d"
                  class="relative w-full py-3 pr-3 pl-12 text-base font-medium transition duration-300 text-gray-900 border border-gray-200 rounded-lg peer-checked:border-slate-700 peer-checked:bg-slate-700 peer-checked:text-white before:absolute before:left-3 before:top-1/2 before:-translate-y-1/2 before:content-['D']">
                  <span class="w-full h-5 block animate-pulse">
                    <span class="w-full h-full block bg-gray-200 rounded-full"></span>
                  </span>
                </label>
              </div>
            </li>
          </ul>
        </div>
        <div class="flex justify-end">
          <button type="button" id="next"
            class="bg-slate-700 py-2 px-4 rounded-lg text-white font-semibold transition duration-300 hover:bg-gray-300 hover:text-slate-700">
            Sonraki
          </button>
        </div>
      </form>
    </div>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
